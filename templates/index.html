<!DOCTYPE html>
<html>

<head>
    <title>User Management</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.16.22/dist/css/uikit.min.css" />

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.22/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.22/dist/js/uikit-icons.min.js"></script>

</head>

<body>
    <div class="uk-padding">

        <h1>User Management</h1>

        <div class="uk-text-center" uk-grid>

            <div class="uk-width-1-3@m">
                <div class="uk-card uk-card-default uk-card-body">
                    <h3 class="uk-card-title">Add User</h3>

                    <form id="addUserForm" class="uk-form-stacked uk-margin">
                        <div class="uk-margin">
                            <label class="uk-form-label" for="name">Name:</label>
                            <div class="uk-form-controls">
                                <input class="uk-input" type="text" id="name" required>
                            </div>
                        </div>
                        <div class="uk-margin">
                            <label class="uk-form-label" for="email">Email:</label>
                            <div class="uk-form-controls">
                                <input class="uk-input" type="email" id="email" required>
                            </div>
                        </div>
                        <div class="uk-margin">
                            <label class="uk-form-label" for="phone">Phone:</label>
                            <div class="uk-form-controls">
                                <input class="uk-input" type="tel" id="phone" required>
                            </div>
                        </div>
                        <div class="uk-margin">
                            <button class="uk-button uk-button-primary" type="submit">Add User</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="uk-width-expand@m">
                <div class="uk-card uk-card-default uk-card-body">
                    <div id="userList" class="uk-card uk-margin-left uk-flex uk-width-expand@m"
                        style="overflow-y: scroll;">
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
